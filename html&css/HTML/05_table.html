<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <h1>Таблицы</h1>
    Попробуем создать таблицу.
    <hr>
    <table>
        <tr>
            <td>ФИО</td>
            <td>Возраст</td>
            <td>Город</td>
        </tr>
        <tr>
            <td>Жека</td>
            <td>23</td>
            <td>Ставрополь</td>
        </tr>
        <tr>
            <td>Вероника</td>
            <td>19</td>
            <td>Белгород</td>
        </tr>
    </table>
    <hr>
    А теперь создадим <i>правильную</i> таблицу
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Город</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Вова</td>
                <td>20</td>
                <td>Ставрополь</td>
            </tr>
            <tr>
                <td>Вика</td>
                <td>19</td>
                <td>Белгород</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
